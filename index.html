<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>title</title>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">New York Times Search</h1>
        <p class="lead"></p>
      </div>
    </div>
  
    <form>
  
      <div class="form-group">
        <label for="exampleInputEmail1">Search Term:</label>
        <input type="search" class="form-control" id="Search" aria-describedby="Search Term" placeholder="The Great Depression">
        <small id="search" class="form-text text-muted"></small>
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
        <select class="form-control" id="Records">
          <option>1</option>
          <option>5</option>
          <option>10</option>
  
        </select>
      </div>
  
      <form>
        <div class="form-group">
          <label for="startYear">Start Year (Optional):</label>
          <input type="number" class="form-control" id="startYear" aria-describedby="year" placeholder="1900">
        </div>
        <div class="form-group">
          <label for="endYear">End Year (Optional):</label>
          <input type="number" class="form-control" id="endYear" placeholder="2020">
        </div>
        <button type="search" class="btn btn-primary" id="searchButton">Search</button>
        <button type="clearResults" class="btn btn-primary" id ="ClearButton">Clear Results</button>
      </form>

      <div class=container></div>
    
      

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/code.js" type="text/javascript"></script>
  </body>
</html>
